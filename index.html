<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Core 4.2.5. GitHub API.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <section class="main">
    <div class="wrap">
      <form class="search-form" action="./" method="get">
        <fieldset class="search-form__set">
          <label class="search-form__label" for="input">Поиск репозиториев</label>
          <input type="search" id="input" class="search-form__field search" name="q" value="" tabindex="1" accesskey="q"
            placeholder="искать…" autocomplete="off" />
          <ul class="search-form__hints hints"></ul>
        </fieldset>
      </form>
      <nav class="found">
        <ul class="found__list results"></ul>
      </nav>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
